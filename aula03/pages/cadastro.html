<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <div>
        <label for="nome">Nome</label>
        <input type="text" nome="nome" id="nome">
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email"nome="Email" id="Email">
    </div>
    <div>
        <label for="data de nascimento">Data de Nascimento</label>
        <input type="date" nome="data de nascimento" id="data de nascimento">
    </div>
     <div>
        <label for="Gênero">Gênero</label>

        <input type="radio" nome="Gênero" id="f">
         <label for="F">Feminino</label>

        <input type="radio" nome="Gênero" id="M">
         <label for="M">Masculino</label>
        
         <input type="radio" nome="Gênero" id="">
         <label for="">Outro</label>
        <textarea name="" id="outro" placeholder="Em casa de marcar outro,descreva"></textarea>
    </div>

     <div>
        <label for="">Stack</label>
        <!--para clonar uma seleção Alt+ shift + seta para baixo-->

        <input type="checkbox" nome="Stack" id="html">
        <label for="Html">HTML</label>

        <input type="checkbox" nome="Stack" id="CSS">
        <label for="CSS">CSS</label>

        <input type="checkbox" nome="Stack" id="javascrip">
        <label for="javascrip">Javascrip</label>

        <input type="checkbox" nome="Stack" id="node">
        <label for="node">NODE</label>

        <input type="checkbox" nome="Stack" id="sql">
        <label for="sql">SQL</label>

       <div>
        <label for="Senha">Senha</label>
        <input type="password" nome="Senha" id="Senha">
    </div>
    <div>
        <button type="submit"> CADASTRAR</button>
    </div>

    <form>
        <p>Já tem uma conta? <a href="./formulario.html">Entre aqui</a></p>
  
    </form>
</body>
</html>
